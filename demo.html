<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <button id="changeBackgroundColor">Cambiar color de fondo</button>

    <script>

    document.body.style.transition = 'background-color, 250ms'

    var timeoutID = null;

    document.getElementById('changeBackgroundColor').addEventListener('click', function(event) {
        console.log("Hago click en el bot√≥n");

        if (timeoutID != null) {
            clearTimeout(timeoutID); // cancela el timeout anterior
        }

        timeoutID = setTimeout(function() {
            console.log("Ha terminado el timeout y cambio color");
            var currentColor = document.body.style.backgroundColor;
            if (currentColor == 'coral') {
                document.body.style.backgroundColor = 'white';
            } else {
                document.body.style.backgroundColor = 'coral';
            }
            timeoutID=null;
        }, 2000);

    });

    </script>
</body>

</html>
