<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Geolocation</title>
</head>

<body>
    <button id="requestButton">Detectar posición</button>
    <button id="stopButton">Parar detección</button>
    <div id="data"></div>
    <div id="map" style="width: 100%; height: 300px;"></div>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
    var operationID = null; //Almacena el id del wathcPosition
    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 18,
        center: new google.maps.LatLng(0, 0)
    });



    $("#requestButton").on("click", function() {
        /*Solicita la posición actal de manera asíncrona
        navigator.geolocation.getCurrentPosition(
            function(data) { //Cuando ha ido bien
                console.log("Geolocalización conseguida", data);

            },
            function(error) { // Cuando ha ido mal
                console.log("Geolocalización fallida", error);

            }, { //opciones de configuración
            	enableHifhAcurracy: true, //precisión 	
            	maximunAge: 0,  //tiempo máximo que mantenga información en caché	
            	timeout: 5  //tiempo máximo de espera en ms
            	

            }
        );*/



        operationID = navigator.geolocation.watchPosition(
            function(data) { //Cuando ha ido bien
                console.log("Geolocalización conseguida", data);
                var html = "<ul>";
                html += "<li><strong>Latitud: </strong>" + data.coords.latitude + "</li>";
                html += "<li><strong>Longitud: </strong>" + data.coords.longitude + "</li>";
                html += "<li><strong>Precisión: </strong>" + data.coords.accuracy + "</li>";
                html += "</ul>";
                $("#data").html(html);
                map.setCenter(new google.maps.LatLng(
                    data.coords.latitude,
                    data.coords.longitude
                ));

            },
            function(error) { // Cuando ha ido mal
                console.log("Geolocalización fallida", error);

            }, { //opciones de configuración
            }
        );
        console.log("Operation ID", operationID);
    });

    $("#stopButton").on("click", function() {
        navigator.geolocation.clearWatch(operationID);
    });
    </script>
</body>

</html>
